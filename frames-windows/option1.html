
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Default functionality</title>
	
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<style>
		.farme_window {
		}
		.farme_window p {
			font:normal 18px 'Berkshire Swash', cursive;
			color:#333;
		}
		.farme_window p a {
			color:#333;
			text-decoration:none;
		}
		.farme_window p a:hover {
			color:#f00;
			text-decoration:underline;
		}
	</style>
	<script>
	$(function() {
		$( "#datepicker" ).datepicker();
	});
	</script>
</head>
<body>

	<div class="farme_window">
		<p><a href="#" target="_blank">New Browser Tab</a></p>
	
	</div>


</body>
</html>
