

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Open New Seprate Window</title>
	
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<style>
		.farme_window {
		}
		.farme_window p {
			font:normal 18px 'Berkshire Swash', cursive;
			color:#333;
		}
		.farme_window p a {
			color:#333;
			text-decoration:none;
		}
		.farme_window p a:hover {
			color:#f00;
			text-decoration:underline;
		}
	</style>
	
</head>
<body>

	<div class="farme_window">
		
	
		<p>
			<a href="#" onClick="window.open(this.href,'targetWindow','toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=800px,height=650px');return false;" >Open New Seprate Window</a>
	   </p>
	
	</div>


</body>
</html>
